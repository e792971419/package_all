<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 原文支持,支持dom -->
    {{@ data.value }}
    <!-- 直接引用 -->
    <div>标题 {{ data.title }}</div>
    <!-- 条件 -->
    {{if data.flag === 1 }}
    <div>1</div>
    {{ else if flag === 2 }}
    <div>2</div>
    {{/if}}
    <!-- -------------------- -->
    <!-- 循环 -->
    {{ each data.list }}
    <li><span> index==>{{$index}} </span><span>value==>{{$value}}</span></li>
    {{/each}}
    <!-- 导入模板 -->
    {{ include '../public/footer.html' }}
  </body>
</html>
